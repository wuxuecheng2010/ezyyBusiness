<a th:each="i:${#numbers.sequence(0,pagecount)} " th:text="${i+1}" th:href="@{'/test/pageful?pageno='+${i+1}+'&pagesize='+${pagesize}}">
    
</a>
<!-- 直接html模式 内部元素缺乏重用性  设计ajax时   又需要画模板 缺乏统一性 难以维护-->
 <div>
     <ul>
         <li  th:each="tbproduct:${data}">
              <span th:text="${tbproduct.iproductid}"></span>-<span th:text="${tbproduct.vcuniversalname}"></span>
         </li>
     </ul>
</div>
